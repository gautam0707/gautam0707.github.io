<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Publications</h3>
    <ul>
      {% for item in site.data.publications.index %}
        <li><a href="{{ item.url }}" style="text-decoration: none;color: blue !important; font-weight: bold;">{{ item.title }}</a></br>
          {{item.authors}}</br>
          {{item.venue}}-{{item.year}}</br>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
