<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Publications</h3>
    <ul>
      {% for item in site.data.publications.index %}
        <li><a href="{{ item.url }}" style="text-decoration: none;color: rgb(64, 89, 216) !important; font-weight: bold;">{{ item.title }}</a></br>
          <span style="font-style: italic; color: rgb(128, 128, 128);">{{item.authors}}</span></br>
          <span style="font-style: italic; color: rgb(128, 128, 128);"> {{item.venue}}-{{item.year}}</span></br>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
